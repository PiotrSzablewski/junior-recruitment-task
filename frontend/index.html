<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>

</head>
<body>
<div class="container">
    <header>
        <div class="corner"></div>
        <div class="ha"><p>ToDo List</p></div>
    </header>
    <ul id="todo">
        <li>
        <div class="checkbox">
        <label>
        <input type="checkbox" id="check"><span></span>
        </label>
        </div>
        <div id="content" class="contentUnchecked"></div>
        <div class="buttonTrash">
        <button id="trashCan" class="trash"></button>
        </div>
        </li>
    </ul>
    <div class="adder">
        <button id="plus"><img src="../assets/img/to-do-list---Kopia_08_button_add.gif" height="8" width="8"/></button><div class="input"><input type="text" id="item"></div>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
